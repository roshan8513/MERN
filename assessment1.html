<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Work Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
                <td rowspan="2">$50,000</td>
                <td>5 years</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
                <td>5 years</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>35</td>
                <td>$60,000</td>
                <td rowspan="2">7 years</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>32</td>
                <td>$55,000</td>
            </tr>
            <tr>
                <td colspan="2">David</td>
                <td colspan="2">$70,000, 10 years</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
